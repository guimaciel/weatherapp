<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <title>Weather App</title>
</head>
<body>   
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    <div class="background" id="background">
        <header class="header">
            <div class="header-top-border"></div>
            <div class="header-container">
            <h1 class="pageTitle">Weather App</h1>
            </div>
            <div class="header-search">
                <select name="favorite" id="favCity" class="favCity">
                    <option value="">Favorite cities</option>
                </select>
                <input id="searchTextField" class="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on">
            </div>
        </header>
        <div class="container" id="container">
            <div class="container-background">
                <div class="container-background-current">
                    <div class="name"> </div>
                    <p class="descr"> </p>
                    <p class="temp"> </p> 
                    <p class="minmax"> </p>                  
                    <p class="other"> </p>
                    <p class="feel"> </p> 
               </div>

                <div class="container-background-forecast" id="container-background-forecast">
                </div>
                <div class="container-background-hour" id="container-background-hour">
                </div>
            </div>

        </div>

        <footer class="footer">
            <p>Weather APP - Midterm Project WEBDEVII - Students: Clelia, Guilherme and Pedro</p>
            <button class="footer-btnClear" id="btnClear" title="Clear Favorite CIties">Clear Favorite</button>
        </footer>
    </div>

    <script src="js/dayweather.js"></script>
    <script src="js/fiveday.js"></script>
    <script src="js/location.js"></script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsxE91FiqBujK7zwiQTOSdBlhp1FLugLQ&libraries=places&callback=activatePlacesSearch">
    </script>

</body>
</html>
